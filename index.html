<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-entity>
                <a-plane position = "0 0 -10" color = "black" rotation = "-40 0 0" width = "20" height = "5"></a-plane>
            </a-entity>

            <a-entity>
                <a-sphere position = "-1 0 -11" color = "pink"></a-sphere>
            </a-entity>

            <a-entity>
                <a-sphere position = "1 0 -11" color = "pink"></a-sphere>
            </a-entity>

            <a-entity>
                <a-cylinder position = "-1 0 -10.5" color = "#7a4e0c" radius = "0.4" height = "5"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position = "1 0 -10.5" color = "#7a4e0c" radius = "0.4" height = "5"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-box position = "0 4.5 -11" color = "#7377de" width = "4" height = "4"></a-box>
            </a-entity>

            <a-entity>
                <a-box position = "-1 5.5 -11" color = "#37b51b" width = "1.5" height = "1.5"></a-box>
            </a-entity>

            <a-entity>
                <a-box position = "1 5.5 -11" color = "#d6363b" width = "1.5" height = "1.5"></a-box>
            </a-entity>

            <a-entity>
                <a-box position = "-1 3.5 -11" color = "#d6363b" width = "1.5" height = "1.5"></a-box>
            </a-entity>

            <a-entity>
                <a-box position = "1 3.5 -11" color = "#37b51b" width = "1.5" height = "1.5"></a-box>
            </a-entity>

            <a-entity>
                <a-box position = "0 6.5 -12" color = "black" width = "1.5" height = "1.5"></a-box>
            </a-entity>

            <a-entity>
                <a-box position = "0 8 -11.5" color = "#37b51b" width = "2.5" height = "1.5"></a-box>
            </a-entity>

            <a-entity>
                <a-sphere position = "-0.5 7.6 -10" radius = "0.3"></a-sphere>
            </a-entity>

            <a-entity>
                <a-sphere position = "0.5 7.6 -10" radius = "0.3"></a-sphere>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0">
                <a-sphere position = "-0.4 5.8 -7" radius = "0.05" color = "black"
                animation = "property : position ; from : -0.4 5.8 -7 ; to : -0.3 5.8 -7 ; dir : alternate ; loop : true ; dur : 1000;"></a-sphere>
            </a-entity>

            <a-entity>
                <a-sphere position = "0.3 5.8 -7" radius = "0.05" color = "black"
                animation = "property : position ; from : 0.3 5.8 -7 ; to : 0.4 5.8 -7 ; dir : alternate ; loop : true ; dur : 1000"></a-sphere>
            </a-entity>

            <a-entity>
                <a-sphere position = "0 9.5 -12" radius = "0.6" color = "#bfc92c"></a-sphere>
            </a-entity>

            
        </a-scene>
    </body>
</html>
